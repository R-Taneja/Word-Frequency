<!DOCTYPE html>
<html>
<head>
    <title>Word Frequency Counter by Rohan Taneja</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/tiny-markdown-editor@0.1.2/dist/tiny-mde.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/tiny-markdown-editor@0.1.2/dist/tiny-mde.min.css" />
</head>
<body>
    <div class="center">
        <h1>Improve your writing</h1>
        <p>Reduce the number of repeated words in a paragraph with our free word frequency counter.</p>
        <br>
        <div class="txtcontainer" style="border: thin solid #dbdbdb; border-radius: 2px;">
            <textarea name="inputtext" id="inputtext" placeholder="Enter your text here..." style="max-height: 500px;"></textarea>
        </div>
        <br>
        <input type="submit" id="submitbutton" value="Submit" style="width: 100%;" onclick="decider()">
        <br>
        <p style="white-space: pre-wrap" id="results"></p>
        <br>
        <div style="display: flex;">
            <input type="text" name="wordToBold" id="wordToBold" placeholder="Word to bold..." style="float: left;">
            <button onclick="boldWord()" style="float: right;">Bold Word</button>
        </div>
    </div>
    
    <script type="text/javascript">
        var tinyMDE = new TinyMDE.Editor({textarea: 'inputtext'});
        tinyMDE.setContent("Enter your text here...");
    
        function decider() {
            if (document.getElementById("results").innerHTML != "") {
                document.getElementById("results").innerHTML = "";
                textCounter();
            } else {
                textCounter();
            }
        }
        
        function textCounter() {
            var pattern = /\w+/g,
                string = document.getElementById("inputtext").value;
                matchedWords = string.match( pattern );
            var counts = matchedWords.reduce(function ( stats, word ) {
                if ( stats.hasOwnProperty( word ) ) {
                    stats[ word ] = stats[ word ] + 1;
                } else {
                    stats[ word ] = 1;
                }
                return stats;
            }, {} );
            
            for (const word in counts) {
                var resultsText = document.getElementById("results");
                resultsText.textContent += `${word}: ${counts[word]}`;
                resultsText.textContent += `\n`;
            }
            
            document.getElementById("submitbutton").value = "Check again";
        };
        
        function boldWord() {
            var input = document.getElementById("wordToBold");
            var boldedText = document.getElementById("inputtext").value.replaceAll(input.value, `**${input.value}**`);
            tinyMDE.setContent(boldedText);
        }
    </script>
</body>
</html>
